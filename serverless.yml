service: crawley-crawler

frameworkVersion: ">=1.28.0 <2.0.0"

provider:
  name: aws
  runtime: go1.x
  region: eu-west-2
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "sqs:SendMessage"
        - "sqs:GetQueueUrl"
      Resource: !GetAtt CrawlQueue.Arn
    - Effect: "Allow"
      Action:
        - "dynamodb:PutItem"
        - "dynamodb:GetItem"
      Resource: !GetAtt CrawlTable.Arn

package:
 exclude:
   - ./**
 include:
   - ./bin/**

functions:
  crawler:
    handler: bin/crawler
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - CrawlQueue
              - Arn
    environment:
      CRAWL_TABLE_NAME: CrawlTable
      CRAWL_MAX_DEPTH: 10

resources:
  Resources:
    CrawlQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: "MyQueue"
    CrawlTable:
      Type: AWS::DynamoDB::Table
      Properties: 
        AttributeDefinitions:
          - AttributeName: "CrawlID"
            AttributeType: "S"
          - AttributeName: "ParentURL"
            AttributeType: "S"
          - AttributeName: "ChildURL"
            AttributeType: "S"
        KeySchema: 
          - AttributeName: "CrawlID"
            KeyType: "HASH"
          - AttributeName: "ParentURL"
            KeyType: "RANGE"
        BillingMode: PAY_PER_REQUEST
        TableName: "CrawlTable"
        GlobalSecondaryIndexes:
          - IndexName: Relationship
            KeySchema: 
              - AttributeName: "ParentURL"
                KeyType: "HASH"
              - AttributeName: "ChildURL"
                KeyType: "RANGE"
            Projection:
              ProjectionType: ALL
